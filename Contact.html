    <body class = "contact">
        <header class = "site_header contact">
            <section class = "header_sections">

                <h5 class ="website_title"><a href = "index.html">Haarlem Expat</a></h5>
            </section>
            <nav class = "header_sections"> 
                <h5><a href ="Entertainment.html">Entertainment</a></h5>

        <form action = "redirect.html" class = "contact">

                <section class = "text_section">
                    <label for = "name">Name*:</label>
                    <input type="text" id="name" name = "name">
                </section>
                <section class = "gender_section">
                    <label for = "gender">Gender*:</label>
                    <input type="radio" id="male" name = "gender" value = "Male">

                    <input type="radio" id="female" name = "gender" value = "Female">

                <section class = "text_section">
                    <label for = "email">Email*:</label>
                    <input type="email" id="email" name = "email">
                </section>
                <section class = "text_section">
                    <label for = "phone">Phone number:</label>
                    <input type="tel" id="phone" name = "phone">
                </section>
            </section>
            <section class="comment">
                <label for="comment">write your message to the sites staff</label>
                <textarea name="comment"></textarea>
                <input type="submit">

        </form>
